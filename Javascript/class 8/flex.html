<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <style>
        .flex-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: purple;
            padding: 10px;
        }
        .menu{
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        .logo{
            font-weight: bold;
            color: wheat;
        }
    </style>
</head>
<body>
    <div class = "flex-container">
        <div class = "logo">Guvi Institute  of tech</div>
        <ul class="menu">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
        </ul>
        <button>Sign Up</button>
        <button>Login</button>
    </div>
</body>
</html>
