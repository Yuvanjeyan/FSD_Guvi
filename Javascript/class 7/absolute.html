<!DOCTYPE html>
<html>

<head>
    <style>
        .card {
            position: relative;
            margin: 50px auto;
            border-radius: 10px;
            width: 250px;
            background-color: #607D8B;
            height: 150px;
            text-align: center;
            padding: 20px;
        }

        .ribbon {
            background: #4ba7fd;
            color: white;
            text-align: center;
            font-weight: bold;
            transform: rotate(45deg);
            position: absolute;
            top: 10px;
            right: -10px;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="ribbon">New</div>
        <h2>Iphone 18</h2>
        <p>Latest iphone have AI features</p>
    </div>
</body>

</html>
