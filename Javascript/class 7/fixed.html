<head>
    <title>Fixed</title>
    <style>
        .fixed{
            color: black;
            background-color: grey;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            width: 100%;
        }
        li{
            list-style: none;
        }
        li a{
            text-decoration: none;
            padding: 10px;
        }
        li a:hover{
            background-color: red;
            color: green;
        }
        .footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: blue;
            padding: 10px;
        }

    </style>
</head>
