<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        border-style: double;
        border-width: 10px;
        border-width: medium;
        border-width: thick;
        border-color: green;
        border-color: #ffadff;
        border-color: hsl(0, 0%, 0%);
        /* hue = 0 to 360 degrees
           saturation: 0 to 100%
           lightness: 0 to 100% */

      border: 2px double orange;
      border-width: 1px solid red;
      border-top: 1px solid orange;
      border-right: 10px double red;
      border-bottom: 2px dotted blue;
      border-left: 2px solid green;
      border-radius: 20px;

      border-color: green orange pink violet;
      border-width: 5px 10px 15px 20px;
      border-style: solid dotted dashed double;

      /*
        top
        right
      */
      }
    </style>
  </head>
  <body>
    <p style="border-style: dashed;">This is paragraph</p>
    <p style="border-style: dotted;">This is another paragraph</p>
    <p style="border-style: solid;">This is another paragraph</p>
    <p style="border-style: ridge;">This is another paragraph</p>

    <p>This is paragraph</p>
  </body>
</html>
