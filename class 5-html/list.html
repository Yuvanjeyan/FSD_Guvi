<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- 
    List
    1. ordered list
    2. unordered list
    3. description list    
    -->

    <!-- ordered list -->
    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ol>

    <ol type="I">
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>samsung</li>
        <li>oppo</li>
        <li>realme</li>
    </ul>

    <ul type="square">
        <li>samsung</li>
        <li>oppo</li>
        <li>realme</li>
    </ul>

    <!-- nested list -->
    <ol>
        <li>Chennai</li>
        <ul>
            <li>Thiruvanmiyur</li>
            <li>Adyar</li>
            <li>Navalur</li>
        </ul>
        <li>Madurai</li>
        <ul>
            <li>Matuthavani</li>
            <li>Arapalayam</li>
        </ul>
    </ol>
</body>

</html>
