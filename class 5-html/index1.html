<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoration</title>
</head>
<body>
    <p>Today is <b>Good Day</b></p>
    <p>Today is <strong>Good day</strong></p>
    <p>Today is <i>Good day</i></p>
    <p>Today is <em><u>Good day</u></em></p>
    <p>Today is <mark>good day</mark></p>
    <p>Today offer is 90%<del>50%</del></p>

    <!-- subscript and superscript -->
    <p>H<sub>2</sub>O</p>

    <p>(a+b)<sup>3</sup></p>

    <p><abbr title = "Yuvan Jeyan">YJ</abbr></p>

    <progress value="60" max="100"></progress>
    
</body>
</html>
