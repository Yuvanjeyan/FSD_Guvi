<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan</title>
</head>
<body>
    <!-- colspan => merge multiple column -->
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thrusday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9AM to 11AM</td>
            <td colspan="2">HTML Class</td>
            <td>CSS</td>
            <td>JS</td>
            <td>React</td>
        </tr>

        <tr>
            <td>11AM to 1PM</td>
            <td>Node JS</td>
            <td colspan="3">Pratice session</td>
            <td>Mern stack</td>
        </tr>

    </table>
    
</body>
</html>
