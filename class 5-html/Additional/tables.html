<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <fieldset>
        <legend>Hotel Menu</legend>
        
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th>Menu</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Dosa</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Idly</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Poori</td>
                <td>55</td>
            </tr>
            <tr>
                <td>Chapathi</td>
                <td>40</td>
            </tr>
        </table>
        <caption>Price List</caption>
    </fieldset>
    
</body>
</html>
