<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="name">UserName : </label>
        <input type="text" placeholder="Enter your name" id="name" name="username" value="yuvanjeyan">
        <br><br>
        <label for="pwd">Password : </label>
        <input type="password" placeholder="Enter your password" id="pwd" name="password">
        <br><br>
        <label for="mail">Email : </label>
        <input type="email" placeholder="Enter your mail id" id="mail" name="mail">
        <br><br>
        <label for="age">Age : </label>
        <input type="number" id="age" name="age" min="18" max="40">
        <br><br>
        <label for="date">Date : </label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="time">Time : </label>
        <input type="time" id="time" name="time">
        <br><br>
        <label for="datetime-local">Date-Time : </label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">
        <br><br>
        <label for="week">Week : </label>
        <input type="week" id="week" name="week">
        <br><br>
        <label for="month">Month : </label>
        <input type="month" id="month" name="month">
        <br><br>
        <label for="range">Price Range : </label>
        <input type="range" id="range" name="range">

        <br><br>
        <label for="color">Color : </label>
        <input type="color" id="color" name="color">

        <br><br>
        <!-- here when we type the text, the value which stores are shown based on the search results -->
        <label for="fashion">Choose the price:</label>
        <input type="text" id="fashion" name="fashion" list="fashions" placeholder="Type or select">
        <datalist id="fashions">
            <option value="mens wear">
            <option value="womens wear">
            <option value="kids wear">
            <option value="mobiles">
            <option value="furnitures">
        </datalist>

        <br><br>
        <!-- select the value from the drop down -->
        <label for="price">Choose the price:</label>
        <select id="price" name="price">
            <option value="100">100</option>
            <option value="100">200</option>
            <option value="100">300</option>
            <option value="100">400</option>
            <option value="100">500</option>
        </select>

        <br><br>
        <!-- upload the photos -->
        <label for="photo">Choose the photo</label>
        <input type="file" id="photo" name="photo">
        

        <br><br>
        <!-- radio button -->
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="transgender">Transgender<br>
        
        
        <button>Submit</button>
    </form>

</body>

</html>
