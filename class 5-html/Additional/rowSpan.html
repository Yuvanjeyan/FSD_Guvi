<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Category</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td rowspan="2">Starter</td>
            <td>Chicken biriyani</td>
            <td>180Rs</td>
        </tr>

        <tr>
            <td>Pepper Chicken</td>
            <td>200Rs</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Total</strong></td>
            <td>380Rs</td>
        </tr>

    </table>
    
</body>
</html>
