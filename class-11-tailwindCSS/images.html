<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="p-4 w-72 rounded-lg border-2 border-orange-600 m-6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Sundar_Pichai_-_2023_%28cropped%29.jpg/500px-Sundar_Pichai_-_2023_%28cropped%29.jpg"
            class="rounded-full border border-orange-600 mx-auto w-20">
        <h3 class="text-center text-xl font-semibold mt-3">SunderPichai</h3>
        <p class="text-center text-gray-500">CEO</p>
    </div>

    <!-- product card -->
    <div class="w-80 p-8 border border-gray-600 m-6 bg-sky-200 rounded-lg shadow-md">
        <img src="https://daikinacsolutionsplaza.com/blog/wp-content/uploads/2023/04/image-6.png">
        <h2 class="text-2xl font-semibold text-gray-500">Cooler for everything</h2>
        <p class="text-gray-700 text-sm mt-2 mb-4">
            Himalaya Experience with the smart cooler
        </p>
        <p class="text-sky-700 text-lg font-bold mb-3">
            Rs. 4500
        </p>
        <button class="bg-sky-900 hover:bg-sky-500 text-white px-4 py-2 rounded w-full">
            Add to Cart
        </button>
    </div>

    <!-- Forms -->

    <div class="bg-gray-50 border border-gray-600 w-96 p-6 m-6 text-center rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Subscribe to updates</h2>
        <p class="text-gray-500 text-sm mb-2">Get the latest news all over the world</p>
        <input type="email" placeholder="Enter your email" class="border border-gray-600 rounded w-full p-2 mb-2">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Subscribe</button>
    </div>

</body>

</html>
